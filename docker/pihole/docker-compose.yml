version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    network_mode: host
    #ports:
    #  - "53:53/tcp"
    #  - "53:53/udp"
    #  - "8080:80/tcp"
    environment:
      TZ: "Asia/Seoul"
      FTLCONF_webserver_api_password: ""
      DNSMASQ_LISTENING: all
    volumes:
      - ./etc-pihole/:/etc/pihole/
      - ./etc-dnsmasq.d/:/etc/dnsmasq.d/
    cap_add:
      - NET_ADMIN

